<div id="book-manager" class="page-layout simple right-sidebar inner-scroll">

    <!-- SIDEBAR
    <fuse-sidebar class="sidebar main-sidebar" name="book-manager-main-sidebar" position="left">
        <list-manager-main-sidebar></list-manager-main-sidebar>
    </fuse-sidebar>
    / SIDEBAR -->

    <!-- CENTER -->
    <div class="center" fxFlex>

        <!-- HEADER -->
        <div class="header accent p-24" style=" height: 160px !important;
        max-height: 190px;" fxLayout="column" >

            <!-- TOOLBAR
            <div class="toolbar w-100-p" fxFlex fxLayout="row" fxLayoutAlign="space-between start">

                <div class="left-side" fxLayout="row">
                    <button mat-icon-button class="sidebar-toggle"
                            (click)="toggleSidebar('book-manager-main-sidebar')">
                        <mat-icon>menu</mat-icon>
                    </button>
                </div>

                <div class="right-side" fxLayout="row">
                    <button mat-icon-button aria-label="Search" matTooltip="Search">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </div>
           / TOOLBAR -->

            <!-- BREADCRUMB -->
            <div class="breadcrumb text-truncate h1 pl-72" fxLayout="row" fxLayoutAlign="start center"
                 [@animate]="{value:'*',params:{x:'50px'}}">
                <div *ngFor="let path of pathArr; last  as isLast" fxLayout="row" fxLayoutAlign="start center">
                    <span>{{path}}</span>
                    <mat-icon *ngIf="!isLast" class="separator">chevron_right</mat-icon>
                </div>
            </div>
            <div fxLayoutAlign="start center">
                <form (submit)="search()" action="#" fxLayoutAlign="center center">
                    <mat-form-field fxLayoutAlign="start right">
                    <input matInput type="search" [(ngModel)]="sr" name="sr" placeholder="Search"  required>
                 <!-- <mat-icon matSuffix class="secondary-text">search</mat-icon> -->
                    </mat-form-field>
           
                <button mat-raised-button type="submit" class="successButton" id="invSearch" title="Click to perform search." >Search</button>
              </form>        
            </div>   
               <!-- / BREADCRUMB -->

            <!-- ADD book BUTTON
            <div class="book-uploader">
                <input hidden type="book" #bookInput/>
                <button mat-fab
                        color="warn"
                        class="add-book-button"
                        (click)="bookInput.click()"
                        aria-label="Add book"
                        [@animate]="{value:'*', params:{delay:'300ms',scale:'0.2'}}">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            / ADD book BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div class="content" fusePerfectScrollbar>
            <book-list></book-list>
        </div>
        <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar details-sidebar" name="file-manager-details-sidebar" position="right"
                  lockedOpen="gt-md">
        <book-manager-details-sidebar></book-manager-details-sidebar>
    </fuse-sidebar>
    <!-- / SIDEBAR -->

</div>
