<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-table #table [dataSource]="dataSource" >
    <!-- Type Column -->
    <ng-container matColumnDef="icon">
        <mat-header-cell *matHeaderCellDef fxFlex="64px"></mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="64px">
            <mat-icon class="type-icon" [ngClass]="row.type"></mat-icon>
        </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="regDate">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Registration date </mat-header-cell>
        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md> {{row.regDate}}</mat-cell>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="age">
        <mat-header-cell *matHeaderCellDef fxHide.xs>Age</mat-header-cell>
        <mat-cell *matCellDef="let row" fxHide.xs> {{row.age}}</mat-cell>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="driverLicenses">
        <mat-header-cell *matHeaderCellDef fxShow.gt-md>Driver licenses</mat-header-cell>
        <mat-cell *matCellDef="let row" fxShow.gt-md>{{row.driverLicenses === '' ? '-': row.driverLicenses}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="cin">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>National Identity Card</mat-header-cell>
        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.cin === '' ? '-': row.cin}}</mat-cell>
    </ng-container>

    <!-- Modified Column -->
    <ng-container matColumnDef="note">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Note</mat-header-cell>
        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.note}}</mat-cell>
    </ng-container>

    <!-- Modified Column -->
    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Status</mat-header-cell>
        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.status}}</mat-cell>
    </ng-container>

    <!-- Modified Column -->
    <ng-container matColumnDef="score">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Score</mat-header-cell>
        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.score}}</mat-cell>
    </ng-container>


    <!-- Detail Button Column -->
    <ng-container matColumnDef="detail-button">
        <mat-header-cell *matHeaderCellDef fxFlex="48px" fxHide.gt-md></mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="48px" fxHide.gt-md>
            <button mat-icon-button class="sidebar-toggle" fxHide.gt-md
                    (click)="toggleSidebar('file-manager-details-sidebar')">
                <mat-icon class="secondary-text">info</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             (click)="onSelect(row)"
             [ngClass]="{'selected' : row == selected}"
             matRipple [@animate]="{value:'*',params:{y:'100%'}}"
    >
    </mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
