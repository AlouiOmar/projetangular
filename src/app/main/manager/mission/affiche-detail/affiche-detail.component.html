<div class="fuse-card" >

    <div class="p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="h1 pr-16">Top campaigns</div>

        <div>
            

            <mat-menu >
                <button fxLayout="row" fxLayoutAlign="start center" mat-menu-item>
                    <mat-icon color="accent">check_box</mat-icon>
                    <span>Show Clicks</span>
                </button>
                <button fxLayout="row" fxLayoutAlign="start center" mat-menu-item>
                    <mat-icon color="accent">check_box</mat-icon>
                    <span>Show Conversion</span>
                </button>
                <button fxLayout="row" fxLayoutAlign="start center" mat-menu-item>
                    <mat-icon>check_box_outline_blank</mat-icon>
                    <span>Show CPC</span>
                </button>
            </mat-menu>
        </div>
    </div>

    <table class="simple clickable">
        <!-- <thead>
            <tr>
                <th></th>
                <th class="text-right">Clicks</th>
                <th class="text-right">Conv</th>
            </tr>
        </thead> -->
        <tbody>
            <tr>
                <td>Id : </td>
                
                <td class="text-right">{{book.id}}</td>
            </tr>
            <tr>
                <td>Nom : </td>
              
                <td class="text-right">{{book.name}}</td>
            </tr>
            <tr>
                <td>Cat√©gorie : </td>
               
                <td class="text-right">{{book.category}}</td>
            </tr>
            <tr>
                <td>Date de publication : </td>
                
                <td class="text-right">{{book.date | date:'MM/dd/yyyy'}}</td>
            </tr>
            <tr>
                <td>Description : </td>
            
                <td class="text-right">{{book.description}}</td>
            </tr>
            <tr>
                <td>Auteur :  </td>
            
                <td class="text-right">{{book.author}}</td>
            </tr>
        </tbody>
    </table>

    <div class="card-divider full-width"></div>

    <div class="p-8 pt-16" fxLayout="row" fxLayoutAlign="start center">
        <button mat-button color="accent" (click)="sendEdit()">Modifier</button>
        <button mat-button color="accent"(click)="sendDelete()">Supprimer</button>
    </div>
    

</div>
